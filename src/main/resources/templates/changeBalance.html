<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${type} + ' money'"></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 리셋 및 글로벌 스타일 */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f4f6f8;
          color: #333;
          padding: 20px;
        }
        /* 중앙 정렬 컨테이너 */
        .container {
          max-width: 400px;
          margin: 40px auto;
          background-color: #fff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #003458;
        }
        /* 폼 스타일 */
        form p {
          margin-bottom: 15px;
        }
        form input[type="number"] {
          width: 100%;
          padding: 10px;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        form input[type="submit"],
        form input[type="reset"] {
          width: 48%;
          padding: 10px;
          font-size: 1rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        form input[type="submit"] {
          background-color: #003458;
          color: #fff;
          margin-right: 4%;
        }
        form input[type="reset"] {
          background-color: #aaa;
          color: #fff;
        }
        form input[type="submit"]:hover {
          background-color: #005a8e;
        }
        form input[type="reset"]:hover {
          background-color: #888;
        }
        /* 반응형 미디어 쿼리 */
        @media (max-width: 480px) {
          .container {
            padding: 15px;
          }
          form input[type="submit"],
          form input[type="reset"] {
            width: 100%;
            margin-bottom: 10px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${type} + ' money'"></h1>
    <form action="#" th:action="'/homepage/' + ${type}" th:object="${changeBalance}" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />
        <input type="hidden" name="accountNum" th:value="${accountNum}" />
        <input type="hidden" name="type" th:value="${changeBalance.type}" />
        <p>
            <input type="number" min="0" name="amount" placeholder="Enter amount" />
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
</div>
</body>
</html>
