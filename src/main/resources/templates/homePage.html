<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        div {
          width: 100%;
          height: 500px;
          border: 1px solid #003458;
        }
        div.left {
          width: 50%;
          float: left;
          box-sizing: border-box;
          padding: 10px
        }
        div.right {
          width: 50%;
          float: right;
          box-sizing: border-box;
          padding: 10px
        }
    </style>
</head>
<body>
<h1>Axelrod Stock Simulator</h1>
<div>
    <div class="left">
    <table>
        <thead>
        <tr>
            <th> Ticker </th>
            <th> Price </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${stocks.empty}">
            <td colspan="2"> No Stocks Available </td>
        </tr>
        <tr th:each="stock : ${stocks}">
            <td><span th:text="${stock.ticker}"> </span></td>
            <td><span th:text="${stock.price}"> </span></td>
        </tr>
        </tbody>
    </table>
    <a href="/homepage/create">Create Stock</a>
    </div>
    <div class="right">
        <table>
            <thead>
            <tr>
                <th> Username </th>
                <th> email </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${players.empty}">
                <td colspan="2"> No Stocks Available </td>
            </tr>
            <tr th:each="player : ${players}">
                <td><span th:text="${player.username}"> </span></td>
                <td><span th:text="${player.email}"> </span></td>
            </tr>
            </tbody>
        </table>
        <a href="/homepage/player/create">Create Player</a>
    </div>
</div>
</body>
</html>
